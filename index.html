<!DOCTYPE html>
<html>
	<head>
		<title>The Working Class</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"> </script>
		<script>
			var d = new Date();
			var cur_img = "null"
			function init(){
				update();
				setInterval(function(){
					update();
				},100)
			}
			
			function update(){
				d = new Date();
				var hr = d.getHours();
				var min = d.getMinutes();
				var sec = d.getSeconds();
				var tf = "am";
				
				if(hr > 12){
					hr = hr - 12;
					tf = "pm";
				}
				
				if(min < 10){
					min = "0" + min;
				}
				
				if(sec < 10){
					sec = "0" + sec;
				}
				
				$("#time").html(hr + ":" + min + ":" + sec + " " + tf)
				
				//SLEEP
				if(hr > 1 && tf == "am" && hr < 3){
					console.log("SLEEP")
					if(cur_img == "sleep"){ return; }
					$("#gif").attr("src", "gifs/sleep.gif");
					cur_img = "slep";
				}
				
				//AT COMPUTER
				if(hr >= 3 && tf == "am" && hr < 4){
					console.log("COMPUTER")
					
					if(cur_img == "computer"){ return; }
					$("#gif").attr("src", "gifs/computer.gif");
					cur_img = "computer";
				}
				
				//SMOKING
				if(hr >= 4 && tf == "pm" && hr < 5){
					console.log("smoking")
					if(cur_img == "smoking"){ return; }
					$("#gif").attr("src", "gifs/smoking.gif");
					cur_img = "smoking";
				}
				
				//SHOWERING
				if(hr >= 5 && tf == "pm" && hr < 7){
					console.log("showering")
					if(cur_img == "showering"){ return; }
					$("#gif").attr("src", "gifs/showering.gif");
					cur_img = "showering";
				}
				
				//BREAD
				if(hr >= 7 && tf == "pm" && hr < 8){
					console.log("bread")
					if(cur_img == "bread"){ return; }
					$("#gif").attr("src", "gifs/bread.gif");
					cur_img = "bread";
				}
				
				//NEWSPAPER
				if(hr >= 8 && tf == "pm" && hr < 9){
					console.log("newspaper")
					if(cur_img == "newspaper"){ return; }
					$("#gif").attr("src", "gifs/newspaper.gif");
					cur_img = "newspaper";
				}
				
				//DRIVING
				if(hr >= 9 && tf == "pm" && hr < 10){
					console.log("driving")
					if(cur_img == "driving"){ return; }
					$("#gif").attr("src", "gifs/driving.gif");
					cur_img = "driving";
				}
				
				
			}
		</script>
	</head>	
	
	<body onload="">
		<img id="gif" src="null" width="80%">
		
					<span id="time"> </span>

		<div id="clock">
		</div>
	</body>
</html>
